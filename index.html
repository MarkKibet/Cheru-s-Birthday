<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Cheru!</title>
    <link rel="icon" href="/assets/images/blackforest (1).jpg" type="icon/x-image">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Happy Birthday, Cheru!</h1>
            <p>Baby Girl is Turning One</p>
        </div>
    </header>
    <main>
        <section id="carousel">
            <div class="carousel-container">
                <div class="slide fade">
                    <img src="/assets/images/20240521_111622.jpg" alt="Birthday Slide 1">
                    <div class="text">Birthday Fun</div>
                </div>
                <div class="slide fade">
                    <img src="/assets/images/20240521_111658.jpg" alt="Birthday Slide 2">
                    <div class="text">Memorable Moments</div>
                </div>
                <div class="slide fade">
                    <img src="/assets/images/blackforest (1).jpg" alt="Birthday Slide 3">
                    <div class="text">Celebration Time</div>
                </div>
            </div>
            <br>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        <section id="upload">
            <h2>Upload Cheru's Photos</h2>
            <input type="file" id="fileInput" multiple>
            <button onclick="uploadPhotos()">Upload</button>
        </section>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div id="photoGrid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Annea Cheruto. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
